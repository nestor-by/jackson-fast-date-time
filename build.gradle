plugins {
    id 'java'
    id 'me.champeau.jmh' version '0.7.2'
}

group = 'com.mm.benchmarks'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

def jacksonVersion = '2.17.2'
def guavaVersion = '33.0.0-jre'
def log4jVersion = '2.23.1'
def jmhVersion = '1.37'

dependencies {

    jmh "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    jmh "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    jmh "com.google.guava:guava:${guavaVersion}"
    jmh "org.apache.logging.log4j:log4j-api:${log4jVersion}"
    jmh "org.apache.logging.log4j:log4j-core:${log4jVersion}"

    jmh "org.openjdk.jmh:jmh-core:${jmhVersion}"
    jmhAnnotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:${jmhVersion}"


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.0'
}

test {
    useJUnitPlatform()
}

jmh {
    fork = 1
    warmupIterations = 3
    iterations = 10
    timeUnit = 'ms'
    benchmarkMode = ['avgt']
    profilers = ['gc', 'stack']
}
